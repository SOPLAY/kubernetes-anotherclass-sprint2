name: basic build

on:
  workflow_call:
    outputs:
      artifact-key:
        description: 'build file artifact key'
        value: ${{ jobs.build.outputs.artifact-key }}
    inputs:
      is_workflow_call:
        type: boolean
        required: false
        default: true

  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/basic-build.yaml

env:
  artifact-key: ${{ github.repository }}-${{ github.sha }}-build-output

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-key: ${{ env.artifact-key }}
    strategy:
      matrix:
        java-version: [17]
        gradle-version: [7.6.1]
    steps:
      - name: check out source repo
        uses: actions/checkout@v4
        with:
          repository: k8s-1pro/kubernetes-anotherclass-api-tester
          ref: main

      - uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: ${{ matrix.java-version }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: ${{ matrix.gradle-version }}

      - name: Fix gradlew permissions
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: upload jar
        uses: actions/upload-artifact@v3
        if: inputs.is_workflow_call
        with:
          name: ${{ env.artifact-key }}
          path: ./build/libs/app-0.0.1-SNAPSHOT.jar
          retention-days: 1
